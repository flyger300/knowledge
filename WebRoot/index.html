<script type="text/javascript">
    $(function(){
    	
    	document.getElementById('user-name').innerHTML = "&nbsp&nbsp" + getParam("username");
    	
        $("#mainTabs").tabs({
            height:$(window).height() - 5
        });

        $("#home").panel({
            height:$(window).height() - 5
        });

        //$.parser.parse();
        
        var menuStr = loadTree();
        var left = document.getElementById("left");
        left.innerHTML = menuStr;
        
    });  
    
    $(window).resize(function(){
        $("#mainTabs").tabs({
            height:$(window).height() - 55
        });
        //$.parser.parse();
    });
    //当左侧边栏收缩或展开时，重新设置主窗口的大小
    function tabResize() {
        var tab = $("#mainTabs").tabs('getSelected');
        var index = $('#mainTabs').tabs('getTabIndex',tab);
        if ($("body").hasClass("sidebar-collapse")) {
            $("#mainTabs").tabs({
                width:$("#mainTabs").width() - 130
            });
        } else {
            $("#mainTabs").tabs({
                width:$("#mainTabs").width() + 130
            });
        }
        $('#mainTabs').tabs("select", index);
        $('#mainTabs').tabs("resize");
    } 
    
    function openCurUser(){

        var width = 550;
    	var height = 360;
    	
    	var left = (document.body.clientWidth - width)/2;
		var top = (document.body.clientHeight - height)/2;
		
		$.ajax({
			async : false,
			url : "getCurUser.do",
			success : function(data, textStatus, jqXHR) {
				
				var user = $.parseJSON(data);
				$('#_user_win').window({left:left, top:top,width:width,height:height,title:'<b>用户信息</b>',href:'./sys/user_detail.html',user:user});
		        $('#_user_win').window('open');
			
			},
			error : function(jqXHR, textStatus, errorMsg) {
				alert(errorMsg);
			}
		});	       

    }
	
    function openAbout() {
    	
    	var width = 350;
    	var height = 200;
    	
    	var left = (document.body.clientWidth - width)/2;
		var top = (document.body.clientHeight - height)/2;
		
		$('#_user_win').window({left:left, top:top,width:width,height:height,title:'<b>关于...</b>',href:'./about.html'});
        $('#_user_win').window('open');
    	
    }

    }
    
</script>
